<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Voice Sheet App</title>
<link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header>
  <h1>Voice Sheet App</h1>
  <div class="toolbar">
    <!-- Voice direction -->
    <label>Direction:
      <select id="direction">
        <option value="right">Right →</option>
        <option value="left">← Left</option>
        <option value="down">Down ↓</option>
        <option value="up">↑ Up</option>
      </select>
    </label>

    <!-- Merge/unmerge -->
    <button id="mergeBtn">Merge</button>
    <button id="unmergeBtn">Unmerge</button>

    <!-- Row/col controls -->
    <button id="insertRowBtn">Insert Row</button>
    <button id="deleteRowBtn">Delete Row</button>
    <button id="insertColBtn">Insert Col</button>
    <button id="deleteColBtn">Delete Col</button>

    <!-- Formatting controls -->
    <select id="fontSize">
      <option value="">Font Size</option>
      <option value="12px">12</option>
      <option value="14px">14</option>
      <option value="16px">16</option>
      <option value="18px">18</option>
      <option value="20px">20</option>
      <option value="24px">24</option>
    </select>
    <button id="boldBtn"><b>B</b></button>
    <button id="italicBtn"><i>I</i></button>
    <button id="underlineBtn"><u>U</u></button>

    <label>Text Color <input type="color" id="textColor"></label>
    <label>Background <input type="color" id="bgColor"></label>

    <button id="alignLeftBtn">⯇</button>
    <button id="alignCenterBtn">≡</button>
    <button id="alignRightBtn">⯈</button>

    <button id="wrapTextBtn">Wrap</button>

    <!-- Export -->
    <button id="exportBtn">Export Excel</button>
  </div>
</header>

<main id="gridContainer"></main>

<section class="status">
  <div>Active cell: <span id="activeCell">A1</span></div>
  <div>Mic: <span id="micStatus">off</span></div>
  <div>Heard: <span id="lastHeard">—</span></div>
</section>

<!-- Context menu -->
<div id="ctxMenu" style="display:none;">
  <button data-act="copy" class="ctx-item">Copy</button>
  <button data-act="cut" class="ctx-item">Cut</button>
  <button data-act="paste" class="ctx-item">Paste</button>
  <hr class="ctx-sep">
  <button data-act="delete" class="ctx-item danger">Delete</button>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
